<body ng-app="mbPortfolio" ng-controller="SiteController">


<header ng-class="model.activeNavItem.id == 'about' ? 'about' : model.activeNavItem.id == 'process' ? 'process' : model.activeNavItem.id == 'portfolio' ? 'portfolio' : model.activeNavItem.id == 'resume' ? 'resume' : 'contact'" ng-cloak>
    {{model.activeNavItem.text}}
</header>

<nav>
    <a href="{{navItem.href}}"
       ng-click="setActive(navItem.id)"
       ng-repeat="navItem in model.navItems"
       ng-class="{'active': navItem.id === model.activeNavItem.id}" class="{{navItem.class}}"
       ng-mouseenter="showHover(navItem.id);"
       ng-mouseleave="hideHover();" ng-cloak>
        <i class="fa fa-fw fa-{{navItem.icon}}"></i>
        <span>{{navItem.text}}</span></a>
</nav>


<main ng-controller="ContentController" class="container-fluid">
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6  col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 col-xs-12">
            <div ng-view></div>
        </div>
    </div>
</main>

<footer></footer>
