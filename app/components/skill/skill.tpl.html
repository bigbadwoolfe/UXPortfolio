<div class="skill clearfix">
    <div class="name">{{name}}</div>
    <div class="score">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{score}}"
                 aria-valuemin="0" aria-valuemax="100" style="width:{{score}}%">
                {{score}}%
            </div>
        </div>
    </div>
</div>
